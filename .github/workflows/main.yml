name: Run Tests on Commit

# Trigger this action on push or pull request
on:
  push:
    paths:
      - '**/*.py'  # Trigger only when Python files are changed
  pull_request:
    paths:
      - '**/*.py'  # Trigger only when Python files are changed

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Checkout the code to the GitHub runner

    - name: Set up Python environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Use Python 3.x version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install dependencies from requirements.txt

    - name: Run tests for modified files
      run: |
        # Find which Python files have been modified in this commit
        MODIFIED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.py$')

        # If any Python files were modified, run tests for them
        if [ -n "$MODIFIED_FILES" ]; then
          echo "Modified Python files: $MODIFIED_FILES"
          for file in $MODIFIED_FILES; do
            echo "Running tests for $file"
            # Assuming you use pytest or any other test framework; change accordingly
            pytest $file  # Run tests only for modified Python files
          done
        else
          echo "No Python files were modified, skipping tests."
        fi

    - name: Notify test results
      if: always()  # Always notify test result even if tests fail
      run: |
        if [[ $? -eq 0 ]]; then
          echo "All tests passed!"
        else
          echo "Some tests failed!"
        fi
