name: Run Tests on Commit

on:
  push:
    paths:
      - '**/*.py'  # Trigger only when Python files are changed
  pull_request:
    paths:
      - '**/*.py'  # Trigger only when Python files are changed

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Checkout the code to the GitHub runner

    - name: Set up Python environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Use Python 3.x version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f github/config/requirements.txt ]; then
          pip install -r github/config/requirements.txt  # Point to the correct path
        else
          echo "requirements.txt not found, skipping dependency installation"
        fi

    - name: Run tests for modified files
      run: |
        # Get the commit hash of the previous commit (before the push)
        PREVIOUS_COMMIT=${{ github.event.before }}
        # Get the commit hash of the current commit
        CURRENT_COMMIT=${{ github.sha }}

        echo "Comparing changes between $PREVIOUS_COMMIT and $CURRENT_COMMIT"

        # Get modified Python files
        MODIFIED_FILES=$(git diff --name-only $PREVIOUS_COMMIT $CURRENT_COMMIT | grep '\.py$')

        if [ -n "$MODIFIED_FILES" ]; then
          echo "Modified Python files: $MODIFIED_FILES"
          for file in $MODIFIED_FILES; do
            echo "Running tests for $file"
            pytest $file  # Run tests only for modified Python files
          done
        else
          echo "No Python files were modified, skipping tests."
        fi

    - name: Notify test results
      if: always()  # Always notify test result even if tests fail
      run: |
        if [[ $? -eq 0 ]]; then
          echo "All tests passed!"
        else
          echo "Some tests failed!"
        fi
