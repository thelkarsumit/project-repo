name: Run Tests on Commit

on:
  push:
     paths:
      - '**/*.py'  # Trigger only when Python files are changed
  pull_request:
    paths:
      - '**/*.py'  # Trigger only when Python files are changed

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensure full commit history

      - name: Get changed Python files
        run: |
          # Fetch the last 2 commits to compare changes
          echo "Fetching last 2 commits"
          git fetch --depth=2

          # Get the list of changed files between the last commit and the current commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          # Print the changed files
          echo "Changed files: $CHANGED_FILES"

      - name: Checkout repository
        uses: actions/checkout@v2  # Checkout the code to the GitHub runner

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Use Python 3.x version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f github/config/requirements.txt ]; then
            pip install -r github/config/requirements.txt  # Adjust path if needed
          else
            echo "requirements.txt not found, skipping dependency installation"
          fi

      - name: Run tests on modified Python files
        run: |
          MODIFIED_FILES="${{ steps.get-modified-files.outputs.modified-files }}"
            if [ -n "$MODIFIED_FILES" ]; then
            for file in $MODIFIED_FILES; do
              echo "Running tests for $file"
              pytest $file  # Run tests only for modified Python files
            done
          else
            echo "No Python files were modified, skipping tests."
          fi

      - name: Notify test results
        if: always()  # Always notify test result even if tests fail
        run: |
          if [[ $? -eq 0 ]]; then
            echo "All tests passed!"
          else
            echo "Some tests failed!"
          fi
