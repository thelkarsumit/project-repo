name: Check and Run Python File Changes

on:
  push:
    paths:
      - '**/*.py'  # Trigger only when Python files are changed
  pull_request:
    paths:
      - '**/*.py'  # Trigger only when Python files are changed

jobs:
  check-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensure full commit history

      - name: Get changed Python files
        run: |
          # Fetch the last 2 commits to compare changes
          echo "Fetching last 2 commits"
          git fetch --depth=2

          # Get the list of changed files between the last commit and the current commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          # Print the changed files
          echo "Changed files: $CHANGED_FILES"

          # Filter the Python files from the list of changed files
          PY_FILES=$(echo "$CHANGED_FILES" | grep -E '\.py$')

          # Check if there are any Python files changed
          if [ -z "$PY_FILES" ]; then
            echo "No Python files changed."
            exit 0  # No Python files changed, exit successfully
          else
            echo "Changed Python files:"
            echo "$PY_FILES"
          fi

      - name: Run Python script on changed files
        run: |
          # Check if there are Python files
          if [ -z "$PY_FILES" ]; then
            echo "No Python files to run."
            exit 0
          fi

          # Loop through each Python file and run it with Python
          for file in $PY_FILES; do
            # Debugging output to see how the filenames are being interpreted
            echo "Running script: '$file'"

            # Check if file exists before trying to run it
            if [ -f "$file" ]; then
              echo "File exists, running: $file"
              python "$file"  # Add quotes to handle files with spaces
            else
              echo "File does not exist: $file"
            fi
          done
